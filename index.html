<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Banco Itaú</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <header>
      <img
        class="logo-itau"
        src="./src/logo-itau 1.png"
        alt="logo banco itau"
      />
      <img
        class="logo-itau-empresas"
        src="./src/ItauEmpresasText 1.png"
        alt="itau empresas"
      />
    </header>
    <h1 class="abertura-de-conta">Abertura de conta PJ</h1>
    <main>
      <form action="./pages/confirmacao.html" data-formulario>
        <div class="titulo-main">
          <h3>vamos começar?</h3>
        </div>

        <div class="form-container-flex">
          <fieldset class="form-item form-item-cnpj">
            <label for="cnpj">cnpj</label>
            <input
              id="cnpj"
              class="input-padrao input-cnpj"
              type="text"
              name="cnpj"
              placeholder="00.000.000/0001-00"
              required
              minlength="18"
              maxlength="18"
            />
            <span class="mensagemErro"></span>
          </fieldset>

          <fieldset class="form-item">
            <label for="razaoSocial">razão social</label>
            <input
              id="razaoSocial"
              class="input-padrao input-razao-social"
              type="text"
              name="razaoSocial"
              placeholder="Oliveira Azeites LTDA"
              required
            />
            <span class="mensagemErro"></span>
          </fieldset>

          <fieldset class="form-item">
            <label for="cpf">cpf do representante legal</label>
            <input
              id="cpf"
              class="input-padrao input-cpf-do-representante"
              type="text"
              name="cpf"
              placeholder="000.000.000-00"
              required
              minlength="14"
              maxlength="14"
            />
            <span class="mensagemErro"></span>
          </fieldset>

          <fieldset class="form-item form-item-nome-do-representante">
            <label for="nomeDoRepresentante">nome do representante legal</label>
            <input
              id="nomeDoRepresentante"
              class="input-padrao input-nome-do-representante"
              type="text"
              name="nomeDoRepresentante"
              placeholder="Olivardo Oliveira da Silva"
              required
            />
            <span class="mensagemErro"></span>
          </fieldset>

          <fieldset class="form-item">
            <label for="apelido">como deseja ser chamado?</label>
            <input
              id="apelido"
              class="input-padrao input-apelido"
              type="text"
              name="apelido"
              placeholder="SR.Olivardo"
              required
            />
            <span class="mensagemErro"></span>
          </fieldset>

          <fieldset class="form-item">
            <label for="numeroDeFuncionarios"
              >quantidades de funcionários</label
            >
            <input
              id="numeroDeFuncionarios"
              class="input-padrao input-numero-de-funcionarios"
              type="text"
              name="numeroDeFuncionarios"
              placeholder="1.000"
              required
            />
            <span class="mensagemErro"></span>
          </fieldset>

          <fieldset class="form-item form-item-faturamento-anual">
            <label for="faturamentoAnual">faturamento anual</label>
            <input
              id="faturamentoAnual"
              class="input-padrao input-faturamento-anual"
              type="text"
              name="faturamentoAnual"
              placeholder="R$1.000.000,00"
              required
            />
            <span class="mensagemErro"></span>
          </fieldset>
          <div class="checkbox-flex">
            <input
              id="mesmoNomeDoRepresentanteLegal"
              class="checkbox"
              type="checkbox"
              name="mesmoNomeDoRepresentanteLegal"
              required
            />
            <label for="mesmoNomeDoRepresentanteLegal"
              >mesmo nome do representante legal</label
            >
          </div>
        </div>
        <div class="buttons">
          <button disabled="disabled" class="botao" id="button">abrir conta pj</button>
        </div>
      </form>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
